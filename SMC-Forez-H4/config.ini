[mt5]
# MetaTrader 5 account credentials 
# Set to "auto" to use existing MT5 connection, or provide specific credentials
login = auto
password = auto  
server = auto

[analysis]
# Core parameters for technical analysis
swing_length = 15
fvg_min_size = 2.0
order_block_lookback = 20
liquidity_threshold = 0.001
swing_point_lookback = 50

[trading]
# Core trading parameters - LIVE ACCOUNT SETTINGS
symbols = EURUSD, GBPUSD, USDJPY, AUDUSD, USDCAD
timeframes = H4, H1, M15
risk_per_trade = 0.015
max_spread = 1.5
atr_length = 14
atr_multiplier = 2.5
news_impact_level = high
min_volume_ratio = 0.7

[quality]
# Signal quality and confluence settings - LIVE ACCOUNT SETTINGS
min_confluence_score = 4
min_rr_ratio = 3.0
enable_quality_analysis = true
enable_logging = true

[backtest]
# Settings for the backtesting engine
initial_balance = 10000
commission = 0.1
start_date = 2023-01-01
end_date = 2023-03-31
